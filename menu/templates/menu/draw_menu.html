<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for item in menu_items %}
        {% if not item.parent %}
            <li>
                <a href="{{ item.get_url }}" class="{% if item == active_item %}active{% endif %}">{{ item.title }}</a>
                {% include "menu/sub_menu.html" with children=item.children.all active_item=active_item %}
            </li>
        {% endif %}
    {% endfor %}
</ul>

</body>
</html>
