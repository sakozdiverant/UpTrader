<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's my TREE</title>
</head>
<body>
<ul>
    {% for item in menu_items %}
        <li>
            {{ item.title }}
            {% if item.children.all %}
                <ul>
                    {% for child in item.children.all %}
                        <li>{{ child.title }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>

</body>
</html>
